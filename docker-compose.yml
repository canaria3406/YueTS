version: "3"
services:
  app:
    build:
      context: .
      dockerfile: dev.dockerfile
    container_name: yue
    stdin_open: true
    tty: true
    env_file:
      - bot.env
    depends_on:
      - database
  database:
    image: mariadb:latest
    restart: always
    volumes:
      - dbdata:/var/lib/mysql
    env_file:
      - db.env
  adminer:
    image: adminer:latest
    restart: always
    ports:
      - 8080:8080
    depends_on:
      - database
    environment:
      ADMINER_DEFAULT_SERVER: database
volumes:
  dbdata:
